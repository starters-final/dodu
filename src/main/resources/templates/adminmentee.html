<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/adminlay}">
<head>
    <style>

    </style>
</head>

<th:block layout:fragment="content">

    <h2>멘티 관리</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">회원번호</th>
                <th scope="col">별명</th>
                <th scope="col">전화번호</th>
                <th scope="col">이메일</th>
                <th scope="col">성별</th>
                <th scope="col">주소</th>
                <th scope="col">가입일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${mentees}">
                <td th:text="${m.getId()}"></td>
                <td th:text="${m.getNickname()}"></td>
                <td th:text="${m.getPhone()}"></td>
                <td th:text="${m.getEmail()}"></td>
                <td th:text="${m.getGender()}"></td>
                <td th:text="${m.getAddress()}"></td>
                <td th:text="${m.getIndate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</th:block>


</html>
